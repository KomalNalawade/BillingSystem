<!DOCTYPE html>
<html>
   <head>
      <title>Admin Login</title>
      <link rel="stylesheet" type="text/css" href="Cssfile.css">
      <style type="text/css">
        button,input[type="submit"]{
          padding: 10px;
          border-radius: 10px;
        }
       <!-- input[type="text"] ,input[type="password"] ,input[type=number],input [type="email"]{
         
          margin-left: -19px;
        }-->
        input[type="submit"]{
          width: 270px;
          margin-left: -19px;
          background-color: blue;
          color:white;
        }
        a{
          text-decoration: none;
        }
      </style>
   </head>
   <body>
      <center>
      	<div class="topdiv" >
          <center><h1>Hotel Name</h1></center>
      </div>
         <div class="divadmin">
            <h1 style="margin-left: -10px;">Admin Login</h1>
            <div id="Maindiv">
               <form action="adminpanel.html" method="post">
                  <input type="text" name="username" id="username" placeholder="Enter Your UserName Or ID">
                  <br/>
                  <br/>
                  <input type="password" name="password" id="password" placeholder="Enter Password">
                  
                  <br/>
                  <br/>
                  
                  <input value="Login" type="submit" name="Submit"  ></input>
                  <br/>
                  <br/>
                  <a href="#" onclick="myFunction()" style="">Forgot Password?</a>
                  <br/>
                  <br/>
               </form>
               <center>
                  Don't have an Account?<a href="hreg.html">Register</a>
               </center>
            </div>
            <div style="display:none;" id="myDIV">
               <input class="email" type="email" name="email" id="email" placeholder="Enter Ur Email-ID" style="margin-left: -20px;">
               <br/>
               <br/>
               <a href="adminlogin.html"><input value="Send" type="submit" name="Submit"></input></a>
            </div>
         </div>
      </center>
      <script>
         function myFunction() {
             var x = document.getElementById("myDIV");
             var y = document.getElementById("Maindiv");
             if (x.style.display === "block") {
                 x.style.display = "none";
                 y.style.display = "block";
             } else {
                 x.style.display = "block";
                 y.style.display = "none";
         
             }
         }
      </script>
      <div class="footer">
      	<footer>
        <h4 style="text-align: center; color: black">&copy; 2015.All rights reserved.</h4>
        </footer>
      </div>




   </body>
   
</html>
