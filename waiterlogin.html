<html>
   <head>
      <title>Waiter Login</title>
      <link rel="stylesheet" type="text/css" href="Cssfile.css">
   </head>
   <body>
      <center>
        <div class="topdiv"></div>
         <div class="divwaiterlogin" >
            <h1>Waiter Login</h1>
            <div id="Login1">
               <b>User ID</b><input type="text" name="username" id="username">
               <br/>
               <br/>
               <b>Password</b><input type="password" name="password" id="password">
               <br/>
               <br/>
               <a href="#" onclick="myFunction1()"><font style="margin-left: 170px">Forgot Password?</font></a>
               <br/>
               <br/>
               <a href="waiter_panel.html"><button>Login</button></a>
            </div>
            <div style="display: none; background-color: #CACFD2;" id="Fgtpass">
               <b>E-mail Id:</b><input type="text" name="email">
               <br/>
               <br/>
               <a href="waiterlogin.html"><button>Send</button></a>
            </div>
         </div>
      </center>
      <script>
         function myFunction1() {
             var x = document.getElementById("Fgtpass");
             var y = document.getElementById("Login1");
             
             if (x.style.display === "block") {
                 x.style.display = "none";
                 y.style.display = "block";
                 
             } else {
                 x.style.display = "block";
                 y.style.display = "none";
                
             }
         }
      </script>
   </body>
</html>
